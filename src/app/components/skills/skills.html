<section id="skills" class="skills py-5 section-bg">
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-12 text-center mb-5">
        <h2 class="section-title" data-aos="fade-up">Technical Arsenal</h2>
        <div class="section-divider"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 mb-5" *ngFor="let category of skillCategories" data-aos="fade-up">
        <div class="skill-category">
          <h3 class="category-title">{{ category.name }}</h3>
          <div class="skills-grid">
            <div class="skill-card" *ngFor="let skill of category.skills">
              <i [class]="skill.icon"></i>
              <div class="skill-name">{{ skill.name }}</div>
              <div class="skill-level-bar">
                <div class="level-fill" [style.width.%]="skill.level"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
