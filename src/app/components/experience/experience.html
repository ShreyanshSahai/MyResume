<section class="experience" id="experience">
  <div class="animated-bg">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>
  
  <h2 class="section-title">Work Experience</h2>
  <div class="section-divider"></div>
  
  <div class="experience-container">
    <div class="experience-card" *ngFor="let exp of experiences" #experienceCard>
      <div class="card-content">
        <div class="company-logo">
          <img [src]="getLogoPath(exp)" [alt]="exp.company + ' logo'">
        </div>
        <div class="experience-content">
          <h3 class="company-name">{{ exp.company }}</h3>
          <h4 class="position">{{ exp.position }}</h4>
          <p class="duration">{{ exp.duration }}</p>
          <ul class="achievements">
            <li *ngFor="let achievement of exp.achievements">{{ achievement }}</li>
          </ul>
        </div>
      </div>
      <div class="card-shine"></div>
      <div class="card-glow"></div>
    </div>
  </div>
</section>
